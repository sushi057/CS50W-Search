<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="image_style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <ul class="main-head">
                    <li><a href="https://www.gmail.com">Gmail</a></li>
                    <li><a href="./image.html">Images</a></li>               
                    <li><img class="grid" src=".\images\grid.png" alt="grid"></li>         
                    <li><img class="favicon" src="./images/cat_icon.png" alt="favicon"></li>
                </ul>
            </div>
            <div class="google_logo">
                <img class="logo" src=".\images\logo.png" alt="logo">
            </div>
            <div class="google_search">
                <form action="https://google.com/search">
                    <img class="search" src=".\images\search.png" alt="search">
                    <input type="text" autofocus name="q">
                    <img class="mic" src=".\images\google_mic.png" alt="mic">
                    <div class="buttons">
                        <input type="submit" class="btn btn-secondary btn" value="Google Search">
                        <input type="submit" class="btn btn-secondary btn" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
            <div class="footer">
                <ul class="foot">
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Busienss</li>
                    <li>How Search Works</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </div>
            </div>
        </div>
    </body>
</html>
