<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                Gmail 
                Images
                <img class="grid" rc=".\images\grid.png" alt="grid"> 
                <img class="favicon" src=".\images\cat_icon.png" alt="favicon">
            </div>
            <div class="logo">
                <img class="logo" src=".\images\google_logo.png" alt="logo">
            </div>
            <div class="search">
                <form action="https://google.com/search">
                    <input type="text" name="q">
                    <img class="mic" src=".\images\google_mic.png" alt="mic">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </form>
            </div>
            <div class="footer">
                <div class="first_bar">

                </div>
                <div class="foot">

                </div>
            </div>
        </div>
    </body>
</html>
