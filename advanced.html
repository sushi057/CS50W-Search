<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="advanced-style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <ul class="head-list">
                    <li><img class="advanced-logo" src="./images/logo.png" alt="logo"></li>
                    <li><img class="grid" src="./images/grid.png" alt="grid"></li>
                    <li><img class="favicon" src="./images/cat_icon.png" alt="icon"></li>
                </ul>
            </header>
            <div class="main-body">
                <h3>Advanced Search</h3>
                <div class="upper-body">
                    <h6 id="left">Find pages with...</h6>
                    <h6 id="right">To do in the search box</h6>
                </div>
                <div class="middle body">
                    <form action="" class="search-form">
                        <div class="form-input">
                            <label for="first-box">all these words:</label>
                            <input type="text" name="first-box">
                            <label for="first-description">Type the important words: tri-colour rat terrier</label>
                        </div>
                        <div class="form-input">
                            <label for="first-box">this exact word or phrase:</label>
                            <input type="text" name="first-box">
                            <label for="first-description">Put exact words in quotes: "rat terrier"</label>
                        </div>
                        <div class="form-input">
                            <label for="first-box">any of these words:</label>
                            <input type="text" name="first-box">
                            <label for="first-description">Type OR between all the words you want: miniature OR standard</label>
                        </div>
                        <div class="form-input">
                            <label for="first-box">none of these words:</label>
                            <input type="text" name="first-box">
                            <label for="first-description">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <ul class="foot">
                    <li>Help</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Meow</li>
                </ul>
            </div>
        </div>
    </body>
</html>
